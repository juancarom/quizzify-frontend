services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3010
    restart: unless-stopped
    networks:
      - quizzify-network

networks:
  quizzify-network:
    driver: bridge
